<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reprint Invoice - Pions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #a83c20;
            --secondary-color: #4c4c4c;
            --background-color: #f8f9fa;
            --form-background: #ffffff;
            --border-color: #e0e0e0;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background-color: var(--form-background);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color var(--transition-speed);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button,
        .btn-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color var(--transition-speed);
            text-decoration: none;
            text-align: center;
        }

        button:hover,
        .btn-link:hover {
            background-color: #92311b;
        }

        .back-button {
            background-color: #6c757d;
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 8px 16px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Back button fixed on screen -->
    <a href="{{ url_for('index') }}" class="btn-link back-button">â¬… Home</a>

    <div class="container">
        <h2>Reprint Invoice</h2>

        <!-- Reprint form -->
        <form action="{{ url_for('reprint') }}" method="get">
            <div class="form-group">
                <label for="invoice_no">Enter Invoice Number:</label>
                <input type="text" id="invoice_no" name="invoice_no" placeholder="e.g., PTPL/2025-26/001" required>
            </div>
            <button type="submit">Fetch and Reprint</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
